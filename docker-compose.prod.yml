services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?} -d ${POSTGRES_DB:?}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    env_file: .env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    command: >
      sh -c "redis-server --appendonly yes --requirepass $REDIS_PASSWORD"
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    env_file: .env
    environment:
      ENVIRONMENT: production
      RUN_MIGRATIONS: "false"
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: ${REDIS_URL:?REDIS_URL is required}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:?CELERY_BROKER_URL is required}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:?CELERY_RESULT_BACKEND is required}
      ALLOWED_CORS_ORIGINS: ${ALLOWED_CORS_ORIGINS:?ALLOWED_CORS_ORIGINS is required}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - app
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    env_file: .env
    command: ["alembic", "-c", "/app/alembic.ini", "upgrade", "head"]
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  worker:
    build:
      context: .
      dockerfile: infra/scraper.Dockerfile
    command: ["celery", "-A", "bets_scraper.celery_app.app", "worker", "--loglevel=info", "--queues=bets-scraper"]
    env_file: .env
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      REDIS_DB: "2"
      ODDS_API_KEY: ${ODDS_API_KEY:?ODDS_API_KEY is required}
      X_AUTH_TOKEN: ${X_AUTH_TOKEN:?X_AUTH_TOKEN is required}
      X_CT0: ${X_CT0:?X_CT0 is required}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - scraper-cache:/app/scraper/game_data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A bets_scraper.celery_app.app inspect ping -d celery@$(hostname) --timeout=5 | grep -q pong",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  worker-beat:
    build:
      context: .
      dockerfile: infra/scraper.Dockerfile
    command: ["celery", "-A", "bets_scraper.celery_app.app", "beat", "--loglevel=info"]
    env_file: .env
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      REDIS_DB: "2"
      ODDS_API_KEY: ${ODDS_API_KEY:?ODDS_API_KEY is required}
      X_AUTH_TOKEN: ${X_AUTH_TOKEN:?X_AUTH_TOKEN is required}
      X_CT0: ${X_CT0:?X_CT0 is required}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

volumes:
  postgres-data:
  scraper-cache:

networks:
  internal:
    internal: true
  app:
