name: Backend CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
      REDIS_URL: redis://localhost:6379/0
      PYTHONPATH: api:scraper
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv venv --python 3.12
          uv pip install -r api/requirements.txt
          uv pip install -e ./scraper
          uv pip install pytest
      - name: Run unit tests
        run: |
          uv run pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api, web, scraper]
        include:
          - service: api
            dockerfile: infra/api.Dockerfile
          - service: web
            dockerfile: infra/web.Dockerfile
          - service: scraper
            dockerfile: infra/scraper.Dockerfile
    steps:
      - uses: actions/checkout@v6
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
          
            BASE_DIR="${{ secrets.DEPLOY_PATH }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            BRANCH="main"
          
            echo "Ensuring base directory exists..."
            mkdir -p "$BASE_DIR"
            cd "$BASE_DIR"
          
            if [ ! -d ".git" ]; then
              echo "No git repo found. Initializing..."
              git init
              git remote add origin "$REPO_URL"
            fi
          
            echo "Fetching latest code..."
            git fetch origin
          
            echo "Resetting to origin/$BRANCH..."
            git checkout -B "$BRANCH" "origin/$BRANCH"
            git reset --hard "origin/$BRANCH"
          
            if [ ! -f "infra/.env" ]; then
              echo "ERROR: infra/.env file missing in $BASE_DIR"
              exit 1
            fi

            echo "Changing to infra directory (loads .env + correct relative volume mounts)..."
            cd infra
          
            echo "Logging into GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
            echo "Pulling images..."
            docker compose --profile prod pull
          
            echo "Running migrations..."
            docker compose --profile prod run --rm migrate
          
            echo "Starting services..."
            docker compose --profile prod up -d
          
            echo "Deployment status:"
            docker compose --profile prod ps
