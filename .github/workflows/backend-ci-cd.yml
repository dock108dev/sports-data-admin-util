name: Backend CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: test
      DATABASE_URL: postgresql://test:test@localhost:5432/test
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt pytest
      - name: Run unit tests
        run: |
          python -m pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api, web, scraper]
        include:
          - service: api
            dockerfile: infra/api.Dockerfile
          - service: web
            dockerfile: infra/web.Dockerfile
          - service: scraper
            dockerfile: infra/scraper.Dockerfile
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}/infra"
            
            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull all images
            echo "Pulling latest images..."
            docker compose -f docker-compose.yml --profile prod pull
            
            # Run migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.yml --profile prod run --rm migrate
            
            # Restart all services
            echo "Restarting all services..."
            docker compose -f docker-compose.yml --profile prod up -d
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 10
            
            echo "Deployment complete. Checking service status..."
            docker compose -f docker-compose.yml --profile prod ps