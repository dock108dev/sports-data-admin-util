name: Backend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      scraper: ${{ steps.filter.outputs.scraper }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'
            web:
              - 'web/**'
              - 'packages/**'
            scraper:
              - 'scraper/**'
            infra:
              - 'infra/**'

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' || needs.changes.outputs.scraper == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt pytest
      - name: Run unit tests
        run: |
          python -m pytest

  build:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: ${{ needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true' || needs.changes.outputs.scraper == 'true' || needs.changes.outputs.infra == 'true' }}
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: infra/api.Dockerfile
            context: .
            changed: ${{ needs.changes.outputs.api }}
          - service: web
            dockerfile: infra/web.Dockerfile
            context: .
            changed: ${{ needs.changes.outputs.web }}
          - service: scraper
            dockerfile: infra/scraper.Dockerfile
            context: .
            changed: ${{ needs.changes.outputs.scraper }}
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push
        if: ${{ matrix.changed == 'true' || needs.changes.outputs.infra == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}-${{ matrix.service }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"
            export COMPOSE_PROFILES=prod
            if [[ "${{ needs.changes.outputs.api }}" == "true" || "${{ needs.changes.outputs.infra }}" == "true" ]]; then
              docker compose pull api
              docker compose up -d api
            fi
            if [[ "${{ needs.changes.outputs.web }}" == "true" || "${{ needs.changes.outputs.infra }}" == "true" ]]; then
              docker compose pull web
              docker compose up -d web
            fi
            if [[ "${{ needs.changes.outputs.scraper }}" == "true" || "${{ needs.changes.outputs.infra }}" == "true" ]]; then
              docker compose pull scraper
              docker compose up -d scraper
            fi
