version: 2
updates:
  # Python dependencies (API)
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "python"
    groups:
      python-api-all:
        patterns:
          - "*"

  # Python dependencies (Scraper)
  - package-ecosystem: "pip"
    directory: "/scraper"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "python"
    groups:
      python-scraper-all:
        patterns:
          - "*"

  # Node.js - Root workspace (covers all packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "javascript"
    groups:
      npm-all-production:
        dependency-type: "production"
        patterns:
          - "*"
      npm-all-development:
        dependency-type: "development"
        patterns:
          - "*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"
    groups:
      docker-all:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "ci"
    groups:
      actions-all:
        patterns:
          - "*"
