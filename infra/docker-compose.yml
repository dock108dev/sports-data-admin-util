version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-postgres
    profiles: ["dev", "staging", "prod"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sports}
      POSTGRES_USER: ${POSTGRES_USER:-sports}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sports}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sports}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sports-redis
    profiles: ["dev", "staging", "prod"]
    command: >
      sh -c "redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "${REDIS_PASSWORD:+-a}", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/api.Dockerfile
    container_name: sports-api
    profiles: ["dev", "staging", "prod"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sports}:${POSTGRES_PASSWORD:-sports}@postgres:5432/${POSTGRES_DB:-sports}
      REDIS_URL: redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/2
      CELERY_BROKER_URL: redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/2
      CELERY_RESULT_BACKEND: redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/2
      ALLOWED_CORS_ORIGINS: ${ALLOWED_CORS_ORIGINS:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\""]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: ..
      dockerfile: infra/scraper.Dockerfile
    container_name: sports-scraper
    profiles: ["dev", "staging", "prod"]
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-sports}:${POSTGRES_PASSWORD:-sports}@postgres:5432/${POSTGRES_DB:-sports}
      REDIS_URL: redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/2
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: "2"
      ODDS_API_KEY: ${ODDS_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # X/Twitter authentication for social scraping
      X_AUTH_TOKEN: ${X_AUTH_TOKEN:-}
      X_CT0: ${X_CT0:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - app
    volumes:
      - scraper-cache:/app/scraper/game_data
    healthcheck:
      test: ["CMD-SHELL", "celery -A bets_scraper.celery_app.app inspect ping -d celery@$(hostname) --timeout=5 | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: infra/web.Dockerfile
    container_name: sports-web
    profiles: ["dev", "staging", "prod"]
    environment:
      NEXT_PUBLIC_SPORTS_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - app
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  scraper-cache:

networks:
  internal:
    internal: true
  app:
